site_name: 用户指南  

theme:
    name: null
    custom_dir: 'custom_readthedocs/'
    static_templates:
      - 404.html
    include_search_page: true
    search_index_only: false
    highlightjs: true
    hljs_languages: []
    include_homepage_in_sidebar: true
    prev_next_buttons_location: none
    navigation_depth: 3
    titles_only: false
    sticky_navigation: true
    collapse_navigation: true


plugins:
    - search

markdown_extensions:
  - footnotes

nav:
  - 使用层级结构浏览: 'Browser.md'
  - 快速查找帮助: 'Quick-search.md'
  - 高级查找帮助: 'Advanced-search.md'
  - 后组配: 'Postcoordination.md'